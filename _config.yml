# Build settings
markdown: kramdown
theme: minima

gems:
  - jekyll-seo-tag
  - jekyll-feed

sass:
  sass_dir: _sass

# Project structure config
permalink: /blog/:year/:title.html

include: ["_pages"]

collections:
  blog_categories:
    output: true
    permalink: /blog/category/:slug/
  blog_tags:
    output: true
    permalink: /blog/tag/:slug/

defaults:
  -
    scope:
      path: ""
      type: blog_categories
    values:
      layout: blog_category
  -
    scope:
      path: ""
      type: blog_tags
    values:
      layout: blog_tag
