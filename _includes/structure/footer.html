<footer>
    <div class="container">
        <div class="row">

          <div class="col-sm-4">
              <h4>About</h4>
              <div class="hline-w"></div>
              <p>{{ site.about }}</p>
          </div>

          <div class="col-sm-4">
              <h4>Social Links</h4>
              <div class="hline-w"></div>
              <p>
                  {% for network in site.social %}
                      <a href="{{ network.url }}"><i class="fa fa-2x fa-{{ network.title }}"></i></a>
                  {% endfor %}
              </p>
          </div>

          <div class="col-sm-4">
              <h4>Our Bunker</h4>
              <div class="hline-w"></div>
              <p>
                  {% for line in site.address.first.lines %}
                      {{ line }} <br>
                  {% endfor %}
              </p>
          </div>

        </div> <!-- End row -->
    </div> <!-- End container -->
</footer>
