<div class="container content-wrap">
  <div class="row">
    <div class="col-md-12">
      <h3>Latest Posts</h3>
      <hr class="hline">
      <ul id="rig">
        {% for event in site.posts limit:include.limit %}
        <li>
            <a class="rig-cell" href="#">
                <img class="rig-img" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ event.img }}" alt="">
                <span class="rig-overlay"></span>
                <span class="rig-text">{{event.title}}</span>
            </a>
        </li>
        {% endfor %}
      </ul><!-- end col-12 -->
    </div>
  </div>
</div><!--/eventgridwrap -->
