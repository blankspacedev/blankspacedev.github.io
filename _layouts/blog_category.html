---
layout: blog
parent_nav_url: /blog/
---

{% if site.categories[page.slug] %}
    {% for post in site.categories[page.slug] %}
        <!-- Blog Post -->
        <h3 class="ctitle"><a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a></h3>

        <a href="{{ post.url | prepend: site.github.url }}">
            <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.github.url }}{{ post.image }}">
        </a>

        <p class="csmall">{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</p>
        {{ post.excerpt }}
        <p><a href="{{ post.url | prepend: site.github.url }}">[Read More]</a></p>
        <div class="hline"></div>

        <div class="spacing"></div>
    {% endfor %}
{% endif %}
