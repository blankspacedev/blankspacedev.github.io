{% include wrap.html bg='headerbg-slim-g'%}

<div class="container content-wrap">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-md-8">
            <!-- Blog Post  -->
            <h3 class="ctitle"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
            <p><img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}"></p>
            <p class="csmall">{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</p>

            {{ content }}

            <div class="spacing"></div>
