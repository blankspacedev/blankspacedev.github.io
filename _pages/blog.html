---
layout: blog
title: Blog
permalink: /blog/
navigation_weight: 2
---

{% for post in site.posts %}
    <!-- Blog Post -->
    <div class="post">
      <h3 class="ctitle"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>

      <a href="{{ post.url | prepend: site.baseurl }}">
          <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ post.img }}">
      </a>

      <p class="csmall">{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</p>
      {{ post.excerpt }}
      <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
      <div class="hline"></div>
    </div>
{% endfor %}
